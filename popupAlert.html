<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Alert</title>
</head>

<body>
    <script>
        // Contoh Alert
        alert("Selamat Belajar Javascript Dasar");

        //contoh prompt
        const name = prompt("Siapa nama anda?");
        alert(`Hellooo ${name}`);

        //contoh confirm
        const masuk = confirm("Anda yakin mau masuk??");
        if (masuk) {
            alert(`Selamat Masuk ${name}`)
        } else {
            alert(`Bye Bye`);
        }
    </script>
</body>

</html>
