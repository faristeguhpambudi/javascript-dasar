<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter And Setter</title>
</head>

<body>

    <script>
        const person = {
            firstname: "Ekoo",
            lastName: "Pambudi",

            //membuat getter
            get fullName() {
                return `${this.firstname} ${this.lastName}`;
            },
            set fullName(value) {

                const array = value.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }

            //membuat setter untuk merubah datanya, perlu parameter


        };

        person.fullName = "Faris Teguh Pamudi";
        console.info(person.fullName);
    </script>
</body>

</html>
