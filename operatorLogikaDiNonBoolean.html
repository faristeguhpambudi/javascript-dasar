<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika Di Non Boolean</title>
</head>

<body>

    <script>
        //OPERATOR OR MENGAMBIL NILAI TRUTHY
        console.info("hello" || ""); //hello
        console.info("" || []); // []
        console.info("0" || "Nol"); //0
        console.info(0 || "Nol"); //Nol
        console.info(null || "NULL"); //Null
        console.info(undefined || "UNDEFINED"); //UNDEFINED
        console.info(0 || false); //false

        const person = {
            firstName : "Eko",
            lastName : "Khannedy"
        }

        const name = person.firstName || person.lastName;
        console.info(`<p>${name}</p>`); //Eko



        //OPERATOR AND MENGAMBIL NILAI FALSY
        console.info("hello" && ""); //""
        console.info("" && []); // ""
        console.info("0" && "NOL"); //"NOL"
        console.info(null && "NULL");// null
        console.info(undefined && "UNDEFINED"); //undefined
        console.info(0 && false); //0
    </script>
</body>

</html>
