<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>

<body>
    <script>
        //GLOBAL SCOPE
        let counter = 0;
        function hitMe()
        {
            //LOCAL SCOPE hitMe
            counter++;
        }

        function other()
        {
            //LOCAL SCOPE other
        }

        hitMe();
        hitMe();
        console.info(counter);


        function first()
        {
            //local scope first
            let firstVariable = "First";
        }

        function second()
        {
            //local scope second
            let secondVariable = "Second";
        }

        first();
        second();

        console.info(firstVariable); //error
        console.info(secondVariable); //error


    </script>
</body>

</html>
