<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break And Continue</title>
</head>

<body>
    <script>
        //contoh break, menghentikan looping
        let counter =1;
        while(true)
        {
            alert(`Looping ke ${counter}`);
            counter++;

            if(counter > 10){
                break;
            }
        }

        
        for(let i = 1; i <= 100; i++)
        {
            if(i % 2 === 0){
                continue;
            }
            document.writeln(`Perulangan Ganjil = ${i}`);
        }
    </script>
</body>

</html>
