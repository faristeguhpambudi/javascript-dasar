<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Function Parameter</title>
</head>

<body>
    <script>
        //membuat function, dengan parameter firstName dan lastName
        function sayHello(firstName, lastName) {
            document.writeln(`<p>Helloooo ${firstName} ${lastName}</p>`);
        }

        //memanggil function dengan mengirim parameter
        sayHello("Faris", "Teguh");
        sayHello("Eko", "Teguh");
    </script>
</body>

</html>
