<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter And Setter</title>
</head>

<body>

    <script>
        //kode dengan let
        let i = 20;

        for (let i = 0; i < 10; i++) {
            //local scope
            console.info(`Local ${i}`);
        }
        console.info(`Local ${i}`);

        //kode dengan var
        var i = 20;

        for (var i = 0; i < 10; i++) {
            //local scope
            console.info(`Local ${i}`);
        }
        console.info(`Local ${i}`);
    </script>
</body>

</html>
