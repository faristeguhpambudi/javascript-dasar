<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Function Sbagai Value</title>
</head>

<body>
    <script>
        function sayHello(name) {
            document.writeln(`hello ${name}`);
        }

        sayHello("Fariiss");
        //function sebagai value
        const say = sayHello;

        say("Budii");
    </script>
</body>
