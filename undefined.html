<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>

<body>

    <script>
        //undefined dalam variabel
        let name;
        if(name == undefined)
        {
            alert("Undefined");
        } else {
            alert("Ddefined");
        }

        //undefined dalam array
        const names = ["eko","kurniawan"];
        if(names[2] === undefined)
        {
            alert("Array  Undefined");
        } else {
            alert("Array defined");
        }

        //undefined dalam object
        const person = {};
        if(person.name === undefined)
        {
            alert("Object property undefined");
        }else {
            alert("Object property defined");
        }
    </script>
</body>

</html>
