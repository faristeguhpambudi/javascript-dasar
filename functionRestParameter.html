<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>

<body>
    <script>
        //rest parameter tandanya titik tiga kali ...
        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            console.info(`Total ${name} adalah ${total}`);
        }

        sum("Orange", 6, 67, 8, 6, 2);
        sum("Melon", 67, 8, 6, 2);
        sum("Mango", 6, 70, 8, 6, 2);
    </script>
</body>

</html>
